<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-Edit</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/todoEdit-style.css">
    </head>

    <body onload="fillData()">
        <header>
            <h1>ToDo App</h1>
            <div class="header-nav">
                <ul>
                    <li><a href="todoList.html" onclick="updateSession()">Main Page</a></li>
                    <li><a href="index.html" onclick="delSession()">Log Out</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </header>

        <section class="todo-add">
            <div class="add-task">
                
                    <form onsubmit="return addTask()" action="todoList.html">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" placeholder="Enter title" required>  

                        <label for="category">Category:</label><br>
                        <select id="category"> 
                            <option value="Office">Office</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="start-date">Start date:</label>
                        <input type="date" id="start-date" oninput="minDueDate(this.value)" required>

                        <label for="due-date">Due date:</label>
                        <span class="error-msg" id="error-greaterStart">Due date cannot be smaller than start date</span>
                        <input type="date" id="due-date" oninput="maxRemDate(this.value)" required>

                        <label for="reminder">Is Reminder:</label>
                        <span onclick="checkRadio(1)"><input type="radio" name="reminderValue" value="yes" id="yes" oninput="selectReminder()" class="disabledInput">Yes</span>
                        <span onclick="checkRadio(2)"><input type="radio" name="reminderValue" value="no" id="no" oninput="fadeReminder()" class="disabledInput">No</span>
                        <br>

                        <label for="reminder-date" class="reminder">Reminder date:</label> <span class="error-msg" id="error-reminderEmpty">Reminder date should not be empty</span> 
                        <span class="error-msg" id="error-reminderDate">Reminder date should be in between start date an due date</span> 
                        <input type="date" id="reminder-date" class="reminder">

                        <label>Is Public:</label>
                        <span onclick="checkPublic(1)"><input type="radio" name="isPublic" value="yes" id="publicYes">Yes</span>
                        <span onclick="checkPublic(2)"><input type="radio" name="isPublic" value="no" id="publicNo">No</span>
                        <br>
                        
                        <input type="submit" value="Submit">
                    </form>
            </div>
        </section>
        <script src="scripts/todoEdit-script.js"></script>
    </body>
</html>
