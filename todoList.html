<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/todoList-style.css">
    </head>

    <body onload="fillTable()">
        <header>
            <h1>ToDo App</h1>
            <div class="header-nav">
                <ul>
                    <li><a href="Profile.html"> <img src="images/profile-icon-9.png" alt="img" id="profile-image"> </a></li>
                    <li id="profile-link-li"><a href="Profile.html" id="profile-link">Profile</a></li>
                    <li><a href="index.html" onclick="delSession()">Log Out</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </header>

        <section class="todo">
            <div class="todo-container">
                <div class="button-container">
                    <div>
                        <input type="button" class="head-button left-tbn" value="Add New Task" onclick="addNewTask()">
                        <input type="button" class="head-button left-btn" value="Done" onclick="markDone()">
                    </div>
                    
                    <div>
                        <input type="button" class="right-button head-button" id="delete-btn" value="Delete" onclick="deleteTodo()" disabled>
                        <select id="category" class="right-button" onchange="filter()">
                            <option value="All">All</option>
                            <option value="Personal">Personal</option>
                            <option value="Office">Office</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="search" placeholder="Search" id="search-box" class="right-button" oninput="search(this.value)">
                    </div>
                </div>

                <table id="todoTable">
                    <tr id="heading-row">
                        <th><input type="checkbox" id="head-checkbox" onchange="checkAll()"></th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Reminder</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="table"></tbody>

                </table>
            </div><!--todo-container-->
        </section>

        <script src="scripts/todoList-script.js"></script>
    </body>
</html>
