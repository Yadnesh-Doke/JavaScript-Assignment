<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/todoList-style.css">
    </head>

    <body onload="fillTable()">
        <header>
            <h1>ToDo App</h1>
            <div class="header-nav">
                <ul>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="index.html" onclick="delSession()">Log Out</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </header>

        <section class="todo">
            <div class="todo-container">
                <div class="button-container">
                    <input type="button" class="head-button" value="Add New Task" onclick="addNewTask()">
                    <input type="button" class="right-button head-button" id="delete-btn" value="Delete" onclick="deleteTodo()" disabled>
                    <select name="" id="category" class="right-button">
                        <option value="All">All</option>
                        <option value="Personal">Personal</option>
                        <option value="Office">Office</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="search" id="search-box" class="right-button">
                    <div class="clear"></div>
                </div>

                <table id="todoTable">
                    <tr id="heading-row">
                        <th></th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Reminder</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                </table>
            </div><!--todo-container-->
        </section>

        <script src="scripts/todoList-script.js"></script>
    </body>
</html>
